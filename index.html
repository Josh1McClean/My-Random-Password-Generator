<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <!--Section1: Heading and form container-->
    <section class="center">
        <h2>Generate A Random Password</h2>

        <!--Section2: Password length input and form-->
        <form class="center">
            <div class="pwd-length">
                <label for="length"><b>Password Length:</b></label>
                <input type="number" id="length" name="length" min="5" max="100" placeholder="5-100 Characters">
            </div>

            <br>

            <!--Section3: Checkboxes for password properties-->
            <div class="checkboxes">
                <p><b>Select Password Properties:</b></p>

                <br>

                <div>
                    <input type="checkbox" id="lowercase" name="lowercase" checked>
                    <label for="lowercase">Lowercase Characters</label>
                </div>

                <br>

                <div>
                    <input type="checkbox" id="uppercase" name="uppercase">
                    <label for="uppercase">Uppercase Characters</label>
                </div>

                <br>

                <div>
                    <input type="checkbox" id="numbers" name="numbers">
                    <label for="numbers">Numbers (0-9)</label>
                </div>

                <br>

                <div>
                    <input type="checkbox" id="special" name="special">
                    <label for="special">Special Characters</label>
                </div>
            </div>

            <br>

            <!--Section4: Password display container and generate button-->
            <div id="password"></div>
            <button type="button" onclick="generatePassword()">Generate</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>

</html>
